<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sushi</title>

<meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no' />
<meta name='apple-mobile-web-app-capable' content='yes' />
<meta name='full-screen' content='true' />
<meta name='x5-fullscreen' content='true' />
<meta name='360-fullscreen' content='true' />
<meta name='laya' screenorientation='portrait' /> 
<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
<meta http-equiv='expires' content='0' />
<meta http-equiv="pragma" content="no-cache">  
<meta http-equiv="Cache-Control" content="no-cache, no-store, no-siteapp" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<style>
    .no_scroll {
        overflow: hidden;
    }
</style>

<script>
	var isLoad_html = false;
	var isLoad_webFont = false;
	var isLoad_anime = false;
	var isLoad_data = false;

	var script2 = document.createElement('script');
	script2.src = 'u.js?a=' + Math.random();
	document.head.appendChild(script2);

	window.addEventListener('DOMContentLoaded', () => {
		const body = document.getElementsByTagName('body')[0];
		body.classList.toggle('no_scroll');
	});
	
	window.Telegram.WebApp.expand();
	window.Telegram.WebApp.disableVerticalSwipes();
	document.addEventListener("touchmove", function (event) { event.preventDefault(); }, { passive: false });

	WebFont.load({
	    google: {
	        families: ['Potta One']
	    },
		active: function() {
			isLoad_webFont = true;
			checkInitialization();
		}
	});

	window.addEventListener('load', function() {
		var script3 = document.createElement('script');
		script3.src = 'index.js?a=' + Math.random();
		script3.onload = function() {
			isLoad_anime = true;
			checkInitialization();
		};
		document.head.appendChild(script3);
	});

	function init_body() {
		isLoad_html = true
		checkInitialization();
	}

	function checkInitialization() {
		if (isLoad_html && isLoad_webFont && isLoad_anime && isLoad_data) {
			init();
		}
	}
</script>

<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation, main;
function init() {
	console.log("v2");
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	var comp=AdobeAn.getComposition("969C0F3DFF839440AC4059700CCE57F9");
	var lib=comp.getLibrary();
	var loader = new createjs.LoadQueue(true);
	loader.installPlugin(createjs.Sound);
	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
	loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
	loader.addEventListener("progress", function(evt){handleProgress(evt)});
	createjs.Sound.alternateExtensions = ["mp3"];
	createjs.Sound.registerSound("sounds/click.mp3", "click");
	createjs.Sound.registerSound("sounds/submit.mp3", "submit");
	createjs.Sound.registerSound("sounds/open.mp3", "open");
	createjs.Sound.registerSound("sounds/popup.mp3", "popup");
	createjs.Sound.registerSound("sounds/generator.mp3", "generator");
	createjs.Sound.registerSound("sounds/bgm.mp3", "bgm");
	loader.loadManifest(lib.properties.manifest);

	lib.properties.width = document.documentElement.clientWidth;
	lib.properties.height = document.documentElement.clientHeight;
}
function handleProgress(evt) {
    var progressBar = document.getElementById("progress_bar");
    var progress = (evt.progress * 100).toFixed(2);
    progressBar.style.width = (progress * 0.75) + "%";
    console.log("Loading progress: " + progress + "%");
}
function handleFileLoad(evt, comp) {
	var images=comp.getImages();	
	if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt,comp) {
	var lib=comp.getLibrary();
	var ss=comp.getSpriteSheet();
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib.index();
	stage = new lib.Stage(canvas);	
	//Registers the "tick" event listener.
	fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.framerate = isMobile() ? 30 : 60;
		//createjs.Ticker.framerate = lib.properties.fps;
		createjs.Ticker.addEventListener("tick", stage);
	}	    
	//Code to support hidpi screens and responsive scaling.
	AdobeAn.makeResponsive(false,'both',false,1,[canvas,anim_container,dom_overlay_container]);	
	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();

}
function hiddenLoadingScreen() {
    var loadingScreen = document.getElementById("loading_screen");
    loadingScreen.style.display = "none";
}
function setProgress(progress) {
    var progressBar = document.getElementById("progress_bar");
    progressBar.style.width = progress + "%";
}
</script>

</head>
<body onload="init_body();" style="margin:0px;">
    <div id="loading_screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; z-index: 9999;">
        <img id="loading_background" src="images/loding-background.jpg" style="width: 100%; height: 100%; object-fit: cover;">
        <div id="version_info" style="position: absolute; top: 20px; right: 20px; color: white; font-family: Arial, sans-serif; font-size: 16px;">ver 0.9.1</div>
        <div id="progress_bar_container" style="position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); width: 80%; height: 20px; background-color: rgba(255,255,255,0.3);">
            <div id="progress_bar" style="width: 0%; height: 100%; background-color: #ffffff;"></div>
        </div>
    </div>
    <div id="animation_container" style="background-color:rgba(255, 255, 255, 1.00); width:1125px; height:2436px">
        <canvas id="canvas" width="1125" height="2436" style="position: absolute; display: block; background-color:rgba(255, 255, 255, 1.00);"></canvas>
        <div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1125px; height:2436px; position: absolute; left: 0px; top: 0px; display: block;">
        </div>
    </div>
</body>
</html>
