<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no' />



<script>
	var buildingData;
	document.addEventListener("DOMContentLoaded", function() {
		fetch('building.json')
		.then(response => response.json())
	    .then(jsonData => {
			//jsonData.forEach(item => {
			//	console.log(`ID: ${item.id}, Name: ${item.name}, Detail: ${item.detail}`);
			//});
			buildingData = jsonData;
    })
    .catch(error => console.error('Error fetching JSON data:', error));
});
</script>


<title>index</title>

<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script>
	var script = document.createElement('script');
	script.src = 'index.js?a=' + Math.random();
	document.head.appendChild(script);
</script>
<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;

function init() {
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	var comp=AdobeAn.getComposition("969C0F3DFF839440AC4059700CCE57F9");
	var lib=comp.getLibrary();

	//resize
	lib.properties.width = document.documentElement.clientWidth;
	lib.properties.height = document.documentElement.clientHeight;

	handleComplete({},comp);
}
function handleComplete(evt,comp) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var lib=comp.getLibrary();
	var ss=comp.getSpriteSheet();
	exportRoot = new lib.index();
	stage = new lib.Stage(canvas);	
	//Registers the "tick" event listener.
	fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.framerate = lib.properties.fps;
		createjs.Ticker.addEventListener("tick", stage);
	}	    
	//Code to support hidpi screens and responsive scaling.
	AdobeAn.makeResponsive(false,'both',false,1,[canvas,anim_container,dom_overlay_container]);	
	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
}
</script>
<!-- write your code here -->
</head>
<body onload="init();">
	<div id="animation_container">
		<canvas id="canvas"></canvas>
		<div id="dom_overlay_container">
		</div>
	</div>
</body>
</html>
